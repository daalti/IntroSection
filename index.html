<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="btn-arrow display-none">
      <div style="display: flex; align-items: center;">
        <button class="btn-desktop">Features</button>
        <img src="images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
      </div>

            <!-- Dropdown lists-->
      <div class="features-container none-dropdownlist">
        <div class="feature-type">
          <img src="images/icon-todo.svg" alt="todo icon" class="icon-dropdown">
          <p class="text-dropdown">Todo List</p>
        </div>
        <div class="feature-type">
          <img src="images/icon-calendar.svg" alt="calendar icon" class="icon-dropdown">
          <p class="text-dropdown">Calendar</p>
        </div>
        <div class="feature-type">
          <img src="images/icon-reminders.svg" alt="reminders icon" class="icon-dropdown">
          <p class="text-dropdown">Reminders</p>
        </div>
        <div class="feature-type">
          <img src="images/icon-planning.svg" alt="planning icon" class="icon-dropdown">
          <p class="text-dropdown">Planning</p>
        </div>
      </div>
    </div>

    <div class="btn-arrow display-none">
      <div style="display: flex; align-items: center;">
        <button class="btn-desktop">Company</button>
        <img src="images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
      </div>

      <!-- Dropdown lists-->
      <div class="features-container width none-dropdownlist">
        <div class="feature-type">
          <p class="text-dropdown">History</p>
        </div>
        <div class="feature-type">
          <p class="text-dropdown">Our Team</p>
        </div>
        <div class="feature-type">
          <p class="text-dropdown">Blog</p>
        </div>
      </div>
    </div>
    </div>
    
    <button class="btn-desktop display-none">Careers</button>
    <button class="btn-desktop display-none">About</button>
    <div class="right-header">
      <button class="btn-desktop display-none">Login</button>
      <button class="btn-desktop display-none border">Register</button>
    </div>
    <img src="images/icon-menu.svg" alt="menu" class="menu">
  </header>




  <section class="menu-container">
    <img src="images/icon-close-menu.svg" alt="close" class="close">
    <div class="btn-container">      
      <div class="btn-arrow">
        <div style="display: flex; flex-direction: row; align-items:center;">
          <button class="btn-mobile">Features</button>
          <img src="images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
        </div>
        
              <!-- Dropdown lists-->
        <div class="features-container none-dropdownlist">
          <div class="feature-type">
            <img src="images/icon-todo.svg" alt="todo icon" class="icon-dropdown">
            <p class="text-dropdown">Todo List</p>
          </div>
          <div class="feature-type">
            <img src="images/icon-calendar.svg" alt="calendar icon" class="icon-dropdown">
            <p class="text-dropdown">Calendar</p>
          </div>
          <div class="feature-type">
            <img src="images/icon-reminders.svg" alt="reminders icon" class="icon-dropdown">
            <p class="text-dropdown">Reminders</p>
          </div>
          <div class="feature-type">
            <img src="images/icon-planning.svg" alt="planning icon" class="icon-dropdown">
            <p class="text-dropdown">Planning</p>
          </div>
        </div>        
      </div>
      <div class="btn-arrow">
        <div style="display: flex; flex-direction: row; align-items:center;">        
          <button class="btn-mobile">Company</button>
          <img src="images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
        </div>
                <!-- Dropdown lists-->
        <div class="features-container width none-dropdownlist">
          <div class="feature-type">
            <p class="text-dropdown">History</p>
          </div>
          <div class="feature-type">
            <p class="text-dropdown">Our Team</p>
          </div>
          <div class="feature-type">
            <p class="text-dropdown">Blog</p>
          </div>
        </div>
      </div>

      <button style="text-align: left" class="btn-mobile">Careers</button>
      <button style="text-align: left" class="btn-mobile">About</button>
      <div class="bot-header">
        <button style="text-align: left" class="btn-mobile">Login</button>
        <button style="text-align: left" class="btn-mobile border">Register</button>
      </div>
    </div>
  </section>

  <main class="main-container">

      <!-- Image -->
      <picture class="image-container">
        <source
              srcset="images/image-hero-desktop.png"
              media="(min-width: 50rem)"
              class="image-desktop"
        />
        <img src="images/image-hero-mobile.png" alt="mobile image" class="image" />
      </picture>

      <!-- Text Section-->
      <div class="text-container">

        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-btn">Learn more</button>

        <!-- Icons -->
        <div class="icon-container">
          <div class="icon">
              <img src="images/client-databiz.svg" alt="databiz" class="icon-image">
          </div>
          <div class="icon">
            <img src="images/client-audiophile.svg" alt="audiophile" class="icon-image">
          </div>
          <div class="icon">
            <img src="images/client-meet.svg" alt="meet" class="icon-image">
          </div>
          <div class="icon">
            <img src="images/client-maker.svg" alt="maker" class="icon-image">
          </div>
        </div>
      </div>
  </main>
</body>
<script src="js/main.js"></script>
</html>
